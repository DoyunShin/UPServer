<VirtualHost *:80>
    WSGIDaemonProcess myapp python-path=/app display-name=UPServer home=/app user=www-data group=www-data
    WSGIScriptAlias / /app/app.wsgi

    <Directory /app>
        Require all granted
    </Directory>

    ErrorLog /app/data/logs/error.log
    CustomLog /app/data/logs/access.log combined
</VirtualHost>